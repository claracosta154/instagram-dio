<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram-login</title>
    <link rel="icon" href="../img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">

</head>

<body>

    <!-- isso é um bloco (padrão BEM)-->
    <div class="instagram-wrapper">

        <!-- isso é um bloco (padrão BEM) -->
        <div class="instagram-phone">
            <img src="../img/instagram-celular.png" alt="Foto de celular">
        </div>

        <!-- isso é um bloco (padrão BEM) -->
        <div class="continue">

            <!-- isso é um elemento (padrão BEM) -->
            <div class="continue__group">

                <img src="../img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

                <!-- isso é um elemento (padrão BEM) -->
                <div class="profile-photo">
                    <img src="../img/perfil-instagram.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="continue__login">Continuar como clara.costa154?</a>
                <a href="#" class="continue__logout">Remover conta</a>
            </div>

            <!-- isso é um elemento (padrão BEM) -->
            <div class="continue__group">
                <p class="continue__not-account">Não é clara.costa154?</p>

                <p class="continue__not-account">
                    <span class="continue__link">Alternar contas</span>
                    ou
                    <span class="continue__link">Inscreva-se</span>
                </p>
            </div>

            <!-- isso é um bloco (padrão BEM) -->
            <div class="app">

                <!-- isso é um elemento (padrão BEM) -->
                <p class="app__get">Baixe o aplicativo</p>

                <!-- isso é um elemento (padrão BEM) -->
                <div class="app__download">
                    <a href="#" class="app__platform"></a>
                    <a href="#" class="app__platform"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
